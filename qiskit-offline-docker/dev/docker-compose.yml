version: "2"
services:
  qiskit-service:
    image: qiskit
    container_name: qiskit-container
    build:
      context: ./
      dockerfile: ./Dockerfile_dev # development environment
    environment:
#      - QISKIT_API_TOKEN=
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./qiskit-jupyter:/home/qiskit/qiskit-jupyter
    ports:
      - 8889:8889
    restart: unless-stopped
